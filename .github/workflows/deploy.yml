name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build & Push Image (Docker Hub)"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 2607
          script: |
            set -e

            PROJECT_DIR="/home/projectdarma/Monitoring_Notaris_Web"
            cd "$PROJECT_DIR"

            echo "✅ Memastikan direktori adalah Git repository..."
            if [ ! -d ".git" ]; then
              echo "❌ Direktori bukan Git repo. Pastikan Anda melakukan 'git clone' terlebih dahulu."
              exit 1
            fi

            echo "🔄 Menarik kode terbaru dari branch main..."
            git fetch origin
            git reset --hard origin/main

            echo "📦 Pull image Docker terbaru dari Docker Hub..."
            docker compose pull

            echo "⏹️ Menghentikan layanan yang sedang berjalan..."
            docker compose down --remove-orphans

            echo "🚀 Menjalankan ulang semua layanan dengan konfigurasi & image terbaru..."
            docker compose up -d

            echo "⏳ Menunggu database siap..."
            sleep 10

            echo "🔧 Menjalankan migrasi database..."
            docker compose exec -T app php artisan migrate --force

            echo "🧹 Membersihkan cache aplikasi..."
            docker compose exec -T app php artisan optimize:clear

            echo "🔗 Membuat symbolic link storage..."
            docker compose exec -T app php artisan storage:link

            echo "🔁 Memuat ulang Caddy (tanpa downtime)..."
            sudo systemctl reload caddy

            echo "🗑️ Membersihkan image Docker yang tidak terpakai..."
            docker image prune -f

            echo "✅ Deploy berhasil! Aplikasi berjalan di https://docuhub.fmews.com"