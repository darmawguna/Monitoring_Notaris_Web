version: '3.8'

services:
  app:
    image: darmawiguna/docuhub:latest # Nama image Anda di Docker Hub
    container_name: docuhub_app
    restart: unless-stopped
    env_file: [.env]
    volumes:
      # Mount hanya storage yang butuh persistensi
      - ./storage/app/public:/var/www/html/storage/app/public
      - ./storage/logs:/var/www/html/storage/logs
    networks: [docuhub_network]
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:1.27-alpine
    container_name: docuhub_web
    restart: unless-stopped
    ports:
      - "80:80" # Port 80 VPS ke port 80 Nginx
    volumes:
      # Salin source code dari 'app' agar Nginx bisa menyajikan file statis
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [docuhub_network]
    depends_on: [app]

  db:
    image: mysql:8.0
    container_name: docuhub_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks: [docuhub_network]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USERNAME}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    image: darmawiguna/docuhub:latest
    container_name: docuhub_queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    env_file: [.env]
    volumes:
      - ./storage:/var/www/html/storage
    networks: [docuhub_network]
    depends_on: [db, app]

  schedule:
    image: darmawiguna/docuhub:latest
    container_name: docuhub_schedule
    restart: unless-stopped
    command: sh -c "while [ true ]; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    env_file: [.env]
    volumes:
      - ./storage:/var/www/html/storage
    networks: [docuhub_network]
    depends_on: [db, app]

networks:
  docuhub_network:
    driver: bridge

volumes:
  db_data:
    driver: local

