version: '3.8'

services:
  app:
    # Menggunakan image yang sudah di-build dari Docker Hub, bukan build lokal
    image: docker.io/darmawiguna/docuhub:latest
    container_name: docuhub_app
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"
    env_file: [.env]
    # Perhatikan: Volume untuk source code sudah dihapus dari sini
    volumes:
      # Kita hanya me-mount direktori storage untuk persistensi file upload
      - ./storage/app/public:/var/www/html/storage/app/public
    networks:
      - docuhub_network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: docuhub_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD} # Gunakan variabel berbeda
    volumes:
      - db_data:/var/lib/mysql
    ports:
      # Port ini opsional, hanya jika Anda perlu mengakses DB dari luar Docker
      - "127.0.0.1:3308:3308"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${DB_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  docuhub_network:

volumes:
  db_data: