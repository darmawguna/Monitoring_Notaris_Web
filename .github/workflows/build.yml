name: Build & Push Image (Docker Hub)

on:
  push:
    branches: ["production"]
  workflow_dispatch:

env:
  DOCKER_IMAGE: darmawiguna/docuhub

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set short git SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PUID=1000
            PGID=1000

      - name: Image digest
        run: echo "Image pushed with tags latest and ${{ steps.vars.outputs.sha_short }}"
