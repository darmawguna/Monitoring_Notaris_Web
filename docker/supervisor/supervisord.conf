[supervisord]
nodaemon=true
user=root

[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize
autostart=true
autorestart=true
priority=10

; (opsional) worker antrian
[program:queue]
 command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600
 autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
