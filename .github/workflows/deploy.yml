name: Deploy to VPS (Caddy host)

on:
  workflow_run:
    workflows: ["Build & Push Image (Docker Hub)"]
    types: ["completed"]
    branches: ["main"]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /home/ubuntu/projectdarma/docuhub

            # Update source code
            git fetch --all
            git reset --hard origin/main

            # Pastikan image terbaru & service aktif (agar 'app' ready untuk composer)
            docker compose pull
            docker compose up -d

            # Install vendor DI DALAM container app (ext-intl tersedia)
            docker compose exec -T app composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

            # Build asset frontend (Vite) pakai container Node
            docker run --rm -v "$PWD":/app -w /app \
              node:20-alpine sh -lc "npm ci && npm run build"

            # Jalankan artisan
            # Jika APP_KEY belum ada, tampilkan dulu (copy manual ke .env bila perlu)
            docker compose exec -T app php artisan key:generate --show || true

            docker compose exec -T app php artisan optimize:clear
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan storage:link || true

            # Reload Caddy host (jika pakai systemd)
            sudo systemctl reload caddy || true

            # Bersihkan image tak terpakai
            docker image prune -f
