version: '3.8'

services:
  app:
    image: darmawiguna/docuhub:${IMAGE_TAG}
    container_name: docuhub_app
    restart: unless-stopped
    env_file: [.env]
    volumes:
      - app_code:/var/www/html          # Mount seluruh kode aplikasi ke volume bersama
      - ./storage:/var/www/html/storage # Mount storage untuk persistensi data upload
    networks: [docuhub_network]
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:1.27-alpine
    container_name: docuhub_web
    restart: unless-stopped
    ports:
      - "127.0.0.1:9002:8080"
    volumes:
      - app_code:/var/www/html:ro       # Nginx baca dari volume yang sama (read-only)
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [docuhub_network]
    depends_on: [app]

  db:
    image: mysql:8.0
    container_name: docuhub_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks: [docuhub_network]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USERNAME}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    image: darmawiguna/docuhub:latest
    container_name: docuhub_queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    env_file: [.env]
    volumes:
      - app_code:/var/www/html          # Gunakan volume app_code agar bisa akses kode
      - ./storage:/var/www/html/storage # Persistensi storage
    networks: [docuhub_network]
    depends_on: [app, db]

  schedule:
    image: darmawiguna/docuhub:latest
    container_name: docuhub_schedule
    restart: unless-stopped
    command: sh -c "while [ true ]; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    env_file: [.env]
    volumes:
      - app_code:/var/www/html          # Gunakan volume app_code agar bisa akses kode
      - ./storage:/var/www/html/storage # Persistensi storage
    networks: [docuhub_network]
    depends_on: [app, db]

networks:
  docuhub_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  app_code:  # Volume bersama untuk kode aplikasi
    driver: local