name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build & Push Image (Docker Hub)"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 2607
          script: |
            set -e
            cd /home/projectdarma/Monitoring_Notaris_Web

            echo "===> Pull image terbaru dari Docker Hub"
            docker compose pull

            echo "===> Hentikan kontainer yang sedang berjalan (jika ada)"
            docker compose down

            echo "===> Jalankan kembali semua layanan dengan image baru"
            docker compose up -d

            echo "===> Jalankan perintah pasca-deployment"
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan optimize:clear
            docker compose exec -T app php artisan storage:link

            echo "===> Reload Caddy dan bersihkan image lama"
            sudo systemctl reload caddy
            docker image prune -f

            echo "===> Deploy selesai!"