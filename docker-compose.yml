version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notarisku_app
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./storage/app/template:/var/www/html/storage/app/template
      - ./.env:/var/www/html/.env
    ports:
      - "127.0.0.1:9002:80"
    networks:
      - app_network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: notarisku_db
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "127.0.0.1:33015:3306"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USERNAME}", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app_network:
    driver: bridge

volumes:
  db_data:  # ‚Üê ini harus mapping, bukan list!