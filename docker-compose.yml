version: '3.8'

services:
  # ======================
  # MySQL
  # ======================
  db:
    image: mysql:8.0
    container_name: docuhub_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-docuhub}
      MYSQL_USER: ${DB_USERNAME:-docuhub_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "127.0.0.1:3309:3306"
    networks: [docuhub_network]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  # ======================
  # PHP-FPM (Laravel)
  # ======================
  app:
    image: darmawiguna/docuhub:${IMAGE_TAG:-latest}
    container_name: docuhub_app
    restart: unless-stopped
    env_file: [.env]
    volumes:
      # Mount persistent storage ONLY
      - storage_data:/var/www/html/storage
      # Mount PHP config (optional)
      - ./docker/php/zz-fpm.conf:/usr/local/etc/php-fpm.d/zz-fpm.conf:ro
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    expose:
      - "9000"
    depends_on:
      db:
        condition: service_healthy
    networks: [docuhub_network]
    # --- HEALTHCHECK DIHAPUS DARI SINI ---

  # ======================
  # Nginx
  # ======================
  web:
    image: nginx:1.27-alpine
    container_name: docuhub_web
    restart: unless-stopped
    depends_on:
      app:
        # --- KONDISI DIUBAH MENJADI service_started ---
        condition: service_started
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - storage_data:/var/www/html/storage:ro
      - app_public:/var/www/html/public:ro
    ports:
      - "127.0.0.1:9002:8080"
    networks: [docuhub_network]
    # Healthcheck untuk web tetap ada, ini tidak masalah

  # ======================
  # Queue worker
  # ======================
  queue:
    image: darmawiguna/docuhub:${IMAGE_TAG:-latest}
    container_name: docuhub_queue
    restart: unless-stopped
    env_file: [.env]
    depends_on:
      db:
        condition: service_healthy
      app:
        # --- KONDISI DIUBAH MENJADI service_started ---
        condition: service_started
    networks: [docuhub_network]
    volumes:
      - storage_data:/var/www/html/storage
    command: php artisan queue:work --sleep=3 --tries=3 --max-jobs=1000 --max-time=3600 --memory=256
    # Healthcheck untuk queue tetap ada, ini tidak masalah

  # ======================
  # Scheduler
  # ======================
  schedule:
    image: darmawiguna/docuhub:${IMAGE_TAG:-latest}
    container_name: docuhub_schedule
    restart: unless-stopped
    env_file: [.env]
    depends_on:
      db:
        condition: service_healthy
      app:
        # --- KONDISI DIUBAH MENJADI service_started ---
        condition: service_started
    networks: [docuhub_network]
    volumes:
      - storage_data:/var/www/html/storage
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    # Healthcheck untuk schedule tetap ada, ini tidak masalah

networks:
  docuhub_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  storage_data:
    driver: local
  app_public:
    driver: local