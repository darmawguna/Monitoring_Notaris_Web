version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: docuhub_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: local
      APP_DEBUG: "false"
      LOG_CHANNEL: stderr
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      # - ./:/var/www/html:ro   # hanya jika butuh baca kode dari host; aman karena read-only
      # - ./:/var/www/html   # hanya jika butuh baca kode dari host; aman karena read-only
    networks:
      - docuhub_network
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "9000"

  web:
    image: nginx:1.27-alpine
    container_name: docuhub_web
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - docuhub_network
    ports:
      - "127.0.0.1:9002:8080"  # Caddy host akan reverse_proxy ke sini

  db:
    image: mysql:8.0
    container_name: docuhub_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_INITDB_SKIP_TZINFO: 1
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "127.0.0.1:3309:3306"
    networks:
      - docuhub_network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
  pma:
    image: phpmyadmin:5.2-apache
    container_name: docuhub_pma
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      # (opsional) set batas upload & input besar jika restore file .sql besar
      UPLOAD_LIMIT: 256M
      PHP_UPLOAD_MAX_FILESIZE: 256M
      PHP_MAX_INPUT_VARS: 5000
      MEMORY_LIMIT: 512M
    networks:
      - docuhub_network
    ports:
      - "127.0.0.1:9010:80"   # hanya listen di localhost host-vps
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: docuhub_queue
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - app
      - db
    networks:
      - docuhub_network
    working_dir: /var/www/html
    command: >
      sh -lc "php artisan queue:work --sleep=1 --tries=3 --max-time=3600"

  schedule:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: docuhub_schedule
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - app
      - db
    networks:
      - docuhub_network
    working_dir: /var/www/html
    command: >
      sh -lc "php artisan schedule:work"

networks:
  docuhub_network:
    driver: bridge

volumes:
  db_data:
    driver: local
