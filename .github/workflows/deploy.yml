name: Deploy to VPS (Caddy host)

on:
  workflow_run:
    workflows: ["Build & Push Image (Docker Hub)"]
    types: ["completed"]
    branches: ["main"]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /home/ubuntu/projectdarma/docuhub

            # Ambil kode terbaru
            git fetch --all
            git reset --hard origin/main

            # Install vendor pakai container composer (host tetap bersih)
            docker run --rm -v "$PWD":/app -w /app \
              composer:2 install --no-dev --prefer-dist --no-interaction --optimize-autoloader

            # Build asset frontend pakai container Node
            docker run --rm -v "$PWD":/app -w /app \
              node:20-alpine sh -lc "npm ci && npm run build"

            # Tarik image runtime terbaru & naikkan stack
            docker compose pull
            docker compose up -d

            # Tunggu app siap & jalankan artisan (non-TTY)
            sleep 8
            docker compose exec -T app php artisan migrate --force
            docker compose exec -T app php artisan optimize:clear
            docker compose exec -T app php artisan storage:link || true

            # Reload Caddy host (jika pakai systemd)
            sudo systemctl reload caddy || true

            # Bersihkan images tak terpakai
            docker image prune -f
