name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build & Push Image (Docker Hub)"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 2607 # Ganti jika perlu
          script: |
            set -e # Hentikan skrip jika ada error
            cd /home/projectdarma/Monitoring_Notaris_Web # Ganti path jika perlu

            echo "===> Pull image terbaru dari Docker Hub"
            docker compose pull

            echo "===> Hentikan dan jalankan kembali semua layanan dengan image baru"
            docker compose up -d

            echo "===> Jalankan perintah pasca-deployment"
            # Jalankan migrasi di dalam kontainer 'app'
            docker compose exec -T app php artisan migrate --force 
            
            echo "===> Reload Caddy dan bersihkan image lama"
            sudo systemctl reload caddy
            docker image prune -f

            echo "===> Deploy selesai!"

