name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build & Push Image (Docker Hub)"]
    types: [completed]
    branches: [production]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get short SHA from triggering workflow
        id: get_sha
        run: echo "sha_short=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 2607
          script: |
            set -e
            PROJECT_DIR="/home/projectdarma/Monitoring_Notaris_Web"
            cd "$PROJECT_DIR"

            echo "ğŸ”„ Menarik file konfigurasi terbaru..."
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ·ï¸ Menyiapkan tag image terbaru..."
            echo "IMAGE_TAG=${{ steps.get_sha.outputs.sha_short }}" > .env.compose

            echo "ğŸ“¦ Pull image Docker terbaru dari Docker Hub..."
            docker compose --env-file .env.compose pull

            echo "â¹ï¸ Menghentikan layanan yang sedang berjalan..."
            docker compose down --remove-orphans

            # --- PERBAIKAN UTAMA DI SINI ---
            echo "ğŸ’¥ Menghapus volume kode lama untuk memastikan pembaruan..."
            # Perintah `|| true` memastikan skrip tidak gagal jika volume belum ada
            docker volume rm Monitoring_Notaris_Web_app_code || true

            echo "ğŸš€ Menjalankan ulang semua layanan dengan image & kode baru..."
            docker compose --env-file .env.compose up -d

            echo "â³ Menunggu database siap..."
            sleep 15

            echo "ğŸ”§ Menjalankan migrasi database..."
            docker compose exec -T app php artisan migrate --force

            echo "ğŸ§¹ Membersihkan cache aplikasi..."
            docker compose exec -T app php artisan optimize:clear

            echo "ğŸ” Memuat ulang Caddy..."
            sudo systemctl reload caddy

            echo "âœ… Deploy berhasil!"