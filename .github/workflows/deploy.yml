name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build & Push Image (Docker Hub)"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      # Langkah baru: Dapatkan "nomor seri" (commit SHA) dari build yang berhasil
      - name: Get workflow details
        uses: actions/github-script@v7
        id: workflow
        with:
          script: |
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id
            });
            const sha = run.data.head_commit.id; // Ambil ID commit
            core.setOutput('sha_short', sha.substring(0, 7));

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: 2607
          script: |
            set -e
            PROJECT_DIR="/home/projectdarma/Monitoring_Notaris_Web"
            cd "$PROJECT_DIR"

            echo "🔄 Menarik kode terbaru (untuk docker-compose.yml, dll)..."
            git fetch origin
            git reset --hard origin/main

            # Perubahan Kunci 1: Tulis "nomor seri" ke papan pengumuman
            echo "IMAGE_TAG=${{ steps.workflow.outputs.sha_short }}" > .env.compose

            echo "📦 Pull image Docker terbaru dengan nomor seri yang benar..."
            # Perubahan Kunci 2: Gunakan .env.compose untuk semua perintah
            docker compose --env-file .env.compose pull

            echo "⏹️ Menghentikan layanan yang sedang berjalan..."
            docker compose --env-file .env.compose down --remove-orphans

            echo "🚀 Menjalankan ulang semua layanan..."
            docker compose --env-file .env.compose up -d

            echo "⏳ Menunggu database siap..."
            sleep 15

            echo "🔧 Menjalankan migrasi database..."
            docker compose --env-file .env.compose exec -T app php artisan migrate --force

            echo "🧹 Membersihkan cache aplikasi..."
            docker compose --env-file .env.compose exec -T app php artisan optimize:clear

            echo "🔁 Memuat ulang Caddy..."
            sudo systemctl reload caddy

            echo "✅ Deploy berhasil!"