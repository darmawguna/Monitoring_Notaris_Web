; docker/php/uploads.ini

; Ukuran maksimal file yang diizinkan untuk di-upload.
; Harus lebih kecil atau sama dengan post_max_size.
upload_max_filesize = 100M

; Ukuran maksimal dari seluruh data POST yang diterima PHP.
; Harus lebih besar dari upload_max_filesize.
post_max_size = 108M

; Batas memori untuk satu script. Naikkan jika Anda memproses file besar (misal: gambar).
memory_limit = 256M

; Waktu eksekusi maksimal dalam detik. Naikkan untuk mencegah timeout saat upload besar.
max_execution_time = 300